<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Áudios de Gênesis</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 2rem; max-width: 700px; margin: auto; }
    .verse { background: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 1rem; margin-bottom: 1.5rem; }
    h2 { color: #333; }
    audio { width: 100%; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <h1>📖 Gênesis — Áudio em Inglês e Português</h1>
  <div id="container"></div>

  <script>
    // Lista com referência, texto e arquivos
    const verses = [
      {
        ref: "Gênesis 1:1",
        enText: "In the beginning God created the heavens and the earth.",
        ptText: "No princípio Deus criou os céus e a terra.",
        enFile: "genesis-1-1-en.mp3",
        ptFile: "genesis-1-1-pt.mp3"
      },
      {
        ref: "Gênesis 1:2",
        enText: "Now the earth was formless and empty, darkness was over the surface of the deep.",
        ptText: "A terra era sem forma e vazia; havia escuridão sobre a face do abismo.",
        enFile: "genesis-1-2-en.mp3",
        ptFile: "genesis-1-2-pt.mp3"
      },
      {
        ref: "Gênesis 1:3",
        enText: "And God said, 'Let there be light,' and there was light.",
        ptText: "Então Deus disse: 'Que haja luz.' E houve luz.",
        enFile: "genesis-1-3-en.mp3",
        ptFile: "genesis-1-3-pt.mp3"
      }
    ];

    const container = document.getElementById("container");

    verses.forEach(v => {
      const div = document.createElement("div");
      div.className = "verse";
      div.innerHTML = `
        <h2>${v.ref}</h2>
        <p><strong>EN:</strong> ${v.enText}</p>
        <audio controls><source src="${v.enFile}" type="audio/mpeg"></audio>
        <p><strong>PT:</strong> ${v.ptText}</p>
        <audio controls><source src="${v.ptFile}" type="audio/mpeg"></audio>
      `;
      container.appendChild(div);
    });
  </script>
</body>
</html>
